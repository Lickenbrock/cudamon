<!DOCTYPE html>

<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
    <link type="text/css" rel="stylesheet" href="vendor/rickshaw.min.css">
    <link type="text/css" rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>

    <script src="vendor/d3.min.js"></script>
    <script src="vendor/d3.layout.min.js"></script>
    <script src="vendor/rickshaw.min.js"></script>

    <meta charset="utf-8">
  </head>

  <body>
    <div id="content">

      <div id="header">

        <div id="sticky">
          <div id="status" class="up toggleHeader">
            <span>Connection:</span>
            <span id="connection"></span>
            <span style="float:right;">Last Update:
              <span id="update"></span>
            </span>
          </div>
        </div>

        <div id="info">
          <div style="float:left; margin-right: 50px;">
            <div id="host"><span>Hostname:</span> </div>
            <div id="num_gpus"><span>Attached GPUs:</span> </div>
            <div id="driver"><span>Driver Version:</span> </div>
            <div id="nvml"><span>NVML Version:</span> </div>
          </div>
          <div style="float:right; width:50%;">
            <div id="gpus"></div>
          </div>
          <div style="clear:both;"></div>
        </div>

      </div>

      <div id="body">
      </div>
    </div>

    <script src="cudamon.js" type="text/javascript"></script>

    <script type="text/javascript">
      $(function () {
        $('.toggleHeader').click(function () {
          $("#info").slideToggle('slow');
          $('.toggleHeader').toggleClass('down').toggleClass('up');
        });
      });
    </script>

  </body>
</html>
